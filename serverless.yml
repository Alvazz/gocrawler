service: comparison-shopping

frameworkVersion: '2'

provider:
  name: aws
  runtime: go1.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-1
  profile: comparison_shopping
  iam:
    role:
      name: comparison-shopping-role
      path: /dev-service-role/lambda/
      statements:
        - Effect: 'Allow'
          Action: 'comprehend:*'
          Resource: '*'
        - Effect: 'Allow'
          Action: 's3:*'
          Resource: 'arn:aws:s3:::comparison-shopping-bucket/*'


  environment:
    GO_CRAWLER_REDIS_ENDPOINT: test-comparison-shopping.qlaosm.0001.use1.cache.amazonaws.com
    GO_CRAWLER_REDIS_PORT: 6379

package:
  individually: true
  patterns:
    - '!./**'

functions:
  parser:
    handler: bin/parser
    description: Obtiene los productos almacenados en Redis y env√≠a sus comentarios a Comprehend
    timeout: 150
    memorySize: 512
    vpc:
      securityGroupIds:
        - sg-02efda80b254c4eaa
      subnetIds:
        - subnet-05c2681596ea123fb
    events:
      - schedule:
          rate: rate(3 minutes)
          enabled: false
    environment:
      AWS_CONFIG_REGION: ${self:provider.region}
    package:
      patterns:
        - './bin/parser'
